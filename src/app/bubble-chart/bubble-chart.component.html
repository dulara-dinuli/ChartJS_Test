<div class="bubbleChart row">
    <div class = "col-sm-6">
        <h5>Static Bubble Chart <span style="font-size:12px">(Hard Coded Data)</span></h5>
        <div class="static">
            <canvas baseChart
                [datasets]="bubbleChartDatasets"
                [options]="bubbleChartOptions"
                [legend]="bubbleChartLegend"
                [type]="'bubble'">
            </canvas>
        </div>
    </div>
    <div class = "col-sm-6">
        <h5>Dynamic Bubble Chart <span style="font-size:12px">(Data is retrieved from a JSON file)</span></h5>
        <div class="dynamic">
            <canvas baseChart
                [datasets]="dbubbleChartDatasets"
                [options]="bubbleChartOptions"
                [legend]="bubbleChartLegend"
                [type]="'bubble'">
            </canvas>
        </div>
    </div>
</div>
