<div class="polarAreaChart row">
    <div class = "col-sm-6">
        <h5>Static Polar Area Chart <span style="font-size:12px">(Hard Coded Data)</span></h5>
        <div class="static">
            <canvas baseChart
                [datasets]="polarAreaChartDatasets"
                [labels]="polarAreaChartLabels"
                [legend]="polarAreaLegend"
                [options]="polarAreaOptions"
                [type]="'polarArea'">
            </canvas>
        </div>
    </div>
    <div class = "col-sm-6">
        <h5>Dynamic Polar Area Chart <span style="font-size:12px">(Data is retrieved from a JSON file)</span></h5>
        <div class="dynamic">
            <canvas baseChart
                [datasets]="dpolarAreaChartDatasets"
                [labels]="dpolarAreaChartLabels"
                [legend]="polarAreaLegend"
                [options]="polarAreaOptions"
                [type]="'polarArea'">
            </canvas>
        </div>
    </div>
</div>
